{% extends "base_generic.html" %}

{% block content %}
    <h1>Список книг</h1>
    {% if book_list %}
    <ul>
        {% for book in book_list %}
        <li>
            <a href="{{ books.get_absolute_url }}"> {{ book.title }}</a>
                     ({{ book.genre }})
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p> Список книг пуст</p>
    {% endif %}
{% endblock %}
